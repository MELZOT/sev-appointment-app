## =========================
## DATABASE (MySQL)
## =========================
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:appointment_db}?serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:}

spring.jpa.hibernate.ddl-auto=update
# spring.jpa.properties.hibernate.show_sql=true

## =========================
## SECURITY (JWT)
## =========================
# DO NOT hardcode secrets in git. Provide via env var APP_SECURITY_SECRET_KEY.
app.security.secret-key=${APP_SECURITY_SECRET_KEY:CHANGE_ME_IN_ENV}
app.security.jwt-expiration=${APP_SECURITY_JWT_EXPIRATION:10800000}

## =========================
## SQL INIT (optional)
## =========================
# Use only when you want to seed data:
# spring.sql.init.mode=always
# spring.sql.init.data-locations=classpath:sql/regions.sql,classpath:sql/educational_units.sql

spring.sql.init.encoding=UTF-8
spring.sql.init.platform=mysql

## =========================
## SERVER (optional)
## =========================
# server.servlet.context-path=/eduapp

## =========================
## LOGGING
## =========================
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
