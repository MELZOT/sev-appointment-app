## DB CONNECTION ##
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:appointment_db}?serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:password}

spring.jpa.hibernate.ddl-auto=update

## Security (DO NOT COMMIT REAL SECRETS) ##
app.security.secret-key=${APP_SECRET_KEY:CHANGE_ME}
app.security.jwt-expiration=10800000

spring.sql.init.encoding=UTF-8
spring.sql.init.platform=mysql

# Silences the false-positive warning about Authentication Manager and UserDetailsService
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
